    <body>
        <header>
            <h1>Geo-Search</h1>
            <p><em>See the world and and see the climes!</em></p>
        </header>

        <section id="map">
        </section>

        <section id="search">
            <form id="searchText">
                <input type="text" placeholder="City.." id='searchTextInput'/>
                <button  type="submit">
                    <i class="fa fa-search fa-2x" aria-hidden="true"></i>
                </button>
            </form>
        </section>
        
        <section id="info">
            <div>
                <h3>Washington</h3>
                <p>USA</p>
                <p>Saturday <span>00:04<span></p>
                <p>Cloudy</p>
            </div>
            <div id="weatherInformation">
                <div id="temperature">
                    <i class="fa fa-cloud fa-3x" aria-hidden="true"></i>
                    <p><span id="temperatureNumber">23<sup><a href="#">°C</a> | <a href="#">°F</a></sup></span></p>
                </div>
                <div>
                    <p>Humidity: 100%</p>
                    <p>Wind: 5 km/h</p>
                </div>
            </div>
        </section>

       <p id="longitudeCoordinates"></p>
        <p id="latitudeCoordinates"></p>
        <p id="message"></p>

        
        <section id="landmarks">
            <div class="landmarkImage">
              
            </div>
            <div class="landmarkImage">
              
            </div>
            <div class="landmarkImage">
              
            </div>
            <div class="landmarkImage">
              
            </div>
